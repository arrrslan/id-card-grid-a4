<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Grid A4 - Professional Edition</title>
    <!-- Favicon -->
    <link rel="icon" 
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect x='32' y='80' width='448' height='352' rx='32' ry='32' fill='%23800000'/><path d='M104 160c-2.2 0-4 1.8-4 4v56c0 2.2 1.8 4 4 4h48c2.2 0 4-1.8 4-4v-56c0-2.2-1.8-4-4-4H104zM164 160c-2.2 0-4 1.8-4 4v56c0 2.2 1.8 4 4 4h48c2.2 0 4-1.8 4-4v-56c0-2.2-1.8-4-4-4H164zM104 232c-2.2 0-4 1.8-4 4v56c0 2.2 1.8 4 4 4h48c2.2 0 4-1.8 4-4v-56c0-2.2-1.8-4-4-4H104zM164 232c-2.2 0-4 1.8-4 4v56c0 2.2 1.8 4 4 4h48c2.2 0 4-1.8 4-4v-56c0-2.2-1.8-4-4-4H164z' fill='%23FFC000'/></svg>">
   
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Brand Colors - Rich Maroon & Gold */
            --primary: #800000;       /* Deep Maroon */
            --primary-gradient: linear-gradient(135deg, #800000 0%, #5a0000 100%);
            --primary-hover: #5a0000; 
            
            --accent: #800000;        /* Maroon as Accent */
            --accent-light: #a52a2a;  /* Lighter Maroon */
            --success: #10b981;       /* Vibrant Emerald */
            
            /* UI Colors */
            --bg-body: #0f172a;       /* Dark Slate / Professional Workspace Background */
            --surface: #ffffff;       /* Clean White Panels */
            --surface-secondary: #f8fafc;
            
            --text-main: #1e293b;     /* Slate 800 */
            --text-muted: #64748b;    /* Slate 500 */
            
            --border: #e2e8f0;        /* Light Border */
            --border-active: #cbd5e1;

            /* Effects */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-paper: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Deep shadow for A4 paper */
            
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            /* Subtle professional ambient light */
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(128, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(128, 0, 0, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 2rem;
            min-height: 100vh;
            gap: 2.5rem;
        }

        /* --- SIDEBAR CONTROLS --- */
        .controls {
            position: sticky;
            top: 2rem;
            height: fit-content;
            background: var(--surface);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            width: 380px;
            flex-shrink: 0;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header { text-align: left; border-bottom: 2px solid var(--primary); padding-bottom: 1.5rem; }
        .header h1 { 
            font-size: 1.6rem; font-weight: 800; color: var(--primary); 
            display: flex; align-items: center; gap: 0.75rem; letter-spacing: -0.02em; 
        }
        .header h1 i { 
            color: white; 
            background: var(--primary-gradient); 
            padding: 0.6rem; 
            border-radius: 0.5rem; 
            font-size: 1.2rem; 
            box-shadow: var(--shadow-md); 
        }
        .header p { font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem; line-height: 1.5; font-weight: 500; }

        .section-group { display: flex; flex-direction: column; gap: 1rem; }
        .section-title {
            font-size: 0.7rem; font-weight: 800; text-transform: uppercase; 
            letter-spacing: 0.08em; color: var(--text-muted); margin-bottom: 0.25rem; display: block;
        }

        /* File Upload Cards */
        .upload-card {
            position: relative;
            background: var(--surface-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .upload-card:hover { 
            border-color: var(--primary);
            background: #fffafa; /* Very light tint of maroon */
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .upload-input { position: absolute; inset: 0; opacity: 0; cursor: pointer; z-index: 10; }
        
        .upload-content { 
            pointer-events: none; position: relative; z-index: 1; 
            display: flex; align-items: center; gap: 1rem; width: 100%;
        }
        
        .upload-icon-wrapper {
            width: 48px; height: 48px;
            background: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--border);
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .upload-card:hover .upload-icon-wrapper {
            color: var(--primary);
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .upload-icon { font-size: 1.2rem; }
        
        .upload-info { display: flex; flex-direction: column; text-align: left; flex: 1; }
        .upload-label { font-size: 0.95rem; font-weight: 700; color: var(--text-main); }
        .file-status { font-size: 0.75rem; color: var(--primary); font-weight: 600; min-height: 1.1em; margin-top: 2px;}

        /* Settings Toggle */
        .settings-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 0;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .switch-row { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--surface-secondary);
            transition: 0.2s;
        }
        .switch-row:hover { border-color: var(--border-active); background: white; }

        .switch-label { font-size: 0.9rem; font-weight: 600; color: var(--text-main); }
        
        .switch { position: relative; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #cbd5e1; transition: .3s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Sliders */
        #scanControls {
            margin-top: 1rem; padding: 1rem; background: var(--surface-secondary); border-radius: var(--radius-md); border: 1px solid var(--border);
        }

        input[type=range] {
            -webkit-appearance: none; appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            height: 18px; width: 18px; border-radius: 50%;
            background: var(--primary); cursor: pointer; margin-top: -7px;
            box-shadow: 0 0 0 2px white, 0 2px 4px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.1); }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #cbd5e1; border-radius: 2px;
        }

        /* Action Buttons */
        .btn-group { display: grid; gap: 0.75rem; margin-top: auto; }
        
        .btn {
            border: none; padding: 1rem; border-radius: var(--radius-md);
            font-weight: 600; font-size: 0.95rem; cursor: pointer;
            transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center; gap: 0.75rem;
            font-family: 'Inter', sans-serif;
            position: relative; overflow: hidden;
        }

        .btn:active { transform: scale(0.98); }
        
        .btn-primary { 
            background: var(--primary-gradient); 
            color: white; 
            box-shadow: 0 4px 12px rgba(128, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85rem;
        }
        .btn-primary:hover { 
            box-shadow: 0 6px 16px rgba(128, 0, 0, 0.4); 
            transform: translateY(-1px);
        }

        .btn-ghost { 
            background: transparent; 
            color: var(--text-muted); 
            border: 1px solid var(--border); 
        }
        .btn-ghost:hover { 
            background: var(--surface-secondary); 
            color: var(--primary); 
            border-color: var(--primary);
        }

        /* --- PREVIEW AREA --- */
        .preview-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 1rem;
            perspective: 1000px;
        }

        .preview-scaler {
            transform-origin: top center;
            transition: transform 0.3s ease;
        }

        .a4-sheet {
            width: 210mm;
            height: 297mm;
            background: white;
            box-shadow: var(--shadow-paper); /* Professional deep shadow */
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            position: relative;
        }

        /* --- CUTTING GUIDES --- */
        .card-slot {
            position: relative;
            border-right: 1px dashed #cbd5e1;
            border-bottom: 1px dashed #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-slot:nth-child(2n) { border-right: none; }
        .card-slot:nth-last-child(-n+2) { border-bottom: none; }

        /* The Card */
        .id-card {
            width: 85.6mm;
            height: 53.98mm;
            background: #f8fafc; 
            border-radius: 3.18mm;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.02); /* Subtle inner depth */
        }

        .id-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.15), 0 10px 20px rgba(0,0,0,0.1);
            z-index: 10;
            transform: scale(1.02);
        }

        .id-card img {
            width: 100%; height: 100%; 
            object-fit: cover; 
            display: none;
            transition: filter 0.2s ease;
        }
        
        /* Placeholder State */
        .placeholder {
            text-align: center;
            color: #cbd5e1;
            transition: all 0.3s ease;
        }
        .placeholder i { font-size: 1.5rem; margin-bottom: 0.5rem; display: block; color: #cbd5e1; transition: 0.3s; }
        .placeholder span { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: #94a3b8; }

        .id-card:hover .placeholder i { color: var(--primary); transform: scale(1.2); }
        .id-card:hover .placeholder span { color: var(--primary); }

        /* --- CROPPER MODAL --- */
        .crop-modal {
            position: fixed; inset: 0; z-index: 1000;
            background: rgba(15, 23, 42, 0.9); /* Darker backdrop */
            backdrop-filter: blur(8px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .crop-modal.active { display: flex; }
        
        .crop-container {
            position: relative;
            background: #000;
            box-shadow: var(--shadow-xl);
            max-width: 85vw; 
            max-height: 80vh;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #333;
            user-select: none;
        }

        .crop-canvas-wrapper {
            position: relative;
        }
        
        .crop-handle {
            width: 16px; height: 16px;
            background: var(--accent); /* Maroon Handles */
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: grab;
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .crop-handle:active { cursor: grabbing; transform: translate(-50%, -50%) scale(1.3); }

        .crop-line {
            position: absolute;
            height: 1px;
            background: rgba(255, 255, 255, 0.7);
            transform-origin: 0 50%;
            pointer-events: none;
            z-index: 10;
        }

        .crop-controls {
            display: flex; gap: 1rem; margin-top: 1.5rem;
            background: var(--surface);
            padding: 1rem 1.5rem;
            border-radius: 1rem; /* Pill shape */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* --- ZOOM VIEWER --- */
        .zoom-window {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 220px;
            height: 220px;
            background: #1e1e1e;
            border: 2px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            display: none; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            z-index: 1010;
            pointer-events: none; 
        }
        .zoom-window.active { display: block; }

        .zoom-window canvas {
            width: 100%; height: 100%; object-fit: contain; display: block;
        }

        .zoom-crosshair {
            position: absolute; inset: 0; pointer-events: none; display: flex; align-items: center; justify-content: center;
        }
        .zoom-crosshair::before, .zoom-crosshair::after {
            content: ''; position: absolute; background: var(--border); box-shadow: 0 0 2px rgba(0,0,0,0.8);
        }
        .zoom-crosshair::before { width: 100%; height: 1px; }
        .zoom-crosshair::after { width: 1px; height: 100%; }
        
        .zoom-label {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.8); color: var(--border);
            font-size: 0.7rem; text-align: center; padding: 6px;
            text-transform: uppercase; letter-spacing: 0.1em; font-weight: 700;
        }

        /* --- EASTER EGG FOOTER --- */
        .easter-egg-footer {
            position: fixed; bottom: 20px; right: 20px; font-size: 0.75rem; color: #64748b;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px; border-radius: 50px; opacity: 0.6; transition: 0.3s; cursor: default; z-index: 100;
            font-family: 'Inter', sans-serif; letter-spacing: 0.05em; text-transform: uppercase;
        }
        .easter-egg-footer:hover { opacity: 1; background: rgba(255, 255, 255, 0.2); color: white; }
        .easter-egg-footer span { color: var(--primary); font-weight: bold; }

        /* Toast Notification */
        .toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #1e293b; color: white; padding: 0.75rem 1.5rem;
            border-radius: 3rem; font-size: 0.9rem; font-weight: 500;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000; display: flex; align-items: center; gap: 0.75rem; border: 1px solid #334155;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast i { color: var(--success); }

        /* Responsive */
        @media (max-width: 1000px) {
            body { flex-direction: column; padding: 1rem; align-items: center; gap: 1.5rem; background: var(--bg-body); }
            .controls { position: relative; top: 0; width: 100%; max-width: 600px; padding: 1.5rem; }
            .preview-container { width: 100%; padding-top: 0; overflow-x: hidden; }
            .easter-egg-footer { position: static; margin-top: 2rem; }
            .zoom-window { left: auto; right: 20px; top: 20px; transform: none; width: 140px; height: 140px; border-width: 1px; }
        }

        /* PRINT CONFIGURATION */
        @media print {
            * { print-color-adjust: exact; -webkit-print-color-adjust: exact; }
            @page { size: A4 portrait; margin: 0; }
            html, body { width: 100%; margin: 0; padding: 0; background: white; height: auto; overflow: visible; }
            .controls, .modal-overlay, .toast, .easter-egg-footer, .crop-modal, .zoom-window { display: none !important; }
            .preview-container { display: block; margin: 0; padding: 0; width: 100%; height: auto; overflow: visible; }
            .preview-scaler { transform: scale(1) !important; margin: 0 !important; width: 100%; height: auto; }
            .a4-sheet {
                width: 210mm; height: 295mm; margin: 0 auto; box-shadow: none;
                page-break-after: avoid; page-break-inside: avoid; background-image: none; overflow: hidden;
            }
            .card-slot { border-right: 1px dashed #94a3b8 !important; border-bottom: 1px dashed #94a3b8 !important; }
            .card-slot:nth-child(2n) { border-right: none !important; }
            .card-slot:nth-last-child(-n+2) { border-bottom: none !important; }
            .id-card { border: none; box-shadow: none; background: white !important; }
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <aside class="controls">
        <div class="header">
            <h1><i class="fa-solid fa-id-card-clip"></i> Card Setup</h1>
            <p>4 : 2 ID Card Grid on A4 Page</p>
        </div>

        <div class="section-group">
            <span class="section-title">Upload Images</span>
            <div style="display: grid; gap: 0.75rem;">
                <div class="upload-card">
                    <input type="file" id="frontInput" class="upload-input" accept="image/*">
                    <div class="upload-content">
                        <div class="upload-icon-wrapper">
                            <i class="fa-regular fa-image upload-icon"></i>
                        </div>
                        <div class="upload-info">
                            <span class="upload-label">Front Side</span>
                            <div id="frontStatus" class="file-status"></div>
                        </div>
                    </div>
                </div>
                <div class="upload-card">
                    <input type="file" id="backInput" class="upload-input" accept="image/*">
                    <div class="upload-content">
                        <div class="upload-icon-wrapper">
                            <i class="fa-solid fa-image upload-icon"></i>
                        </div>
                        <div class="upload-info">
                            <span class="upload-label">Back Side</span>
                            <div id="backStatus" class="file-status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-group">
            <span class="section-title">Preferences</span>
            <div class="settings-card">
                <!-- B&W Toggle -->
                <div class="switch-row">
                    <span class="switch-label">Black & White Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="bwToggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Scan Effect Controls -->
                <div id="scanControls" style="display: none;">
                    <div style="margin-bottom: 1rem;">
                        <label style="display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: 700; color: var(--text-muted); margin-bottom: 0.75rem; text-transform: uppercase;">
                            <span>Scan Contrast</span>
                            <span id="contrastVal" style="color: var(--primary);">150%</span>
                        </label>
                        <input type="range" id="contrastRange" min="100" max="300" value="150" step="10">
                    </div>
                    <div>
                        <label style="display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: 700; color: var(--text-muted); margin-bottom: 0.75rem; text-transform: uppercase;">
                            <span>Scan Brightness</span>
                            <span id="brightnessVal" style="color: var(--primary);">110%</span>
                        </label>
                        <input type="range" id="brightnessRange" min="80" max="150" value="110" step="5">
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="window.print()">
                <i class="fa-solid fa-print"></i> Print Preview
            </button>
            <button class="btn btn-ghost" onclick="clearAll()">
                <i class="fa-solid fa-rotate-left"></i> Reset Grid
            </button>
        </div>
    </aside>

    <!-- PREVIEW AREA -->
    <main class="preview-container">
        <div id="scaler" class="preview-scaler">
            <div id="printArea" class="a4-sheet">
                <div class="card-slot"><div class="id-card front"><img alt=""><div class="placeholder"><i class="fa-solid fa-plus"></i><span>Front 1</span></div></div></div>
                <div class="card-slot"><div class="id-card back"><img alt=""><div class="placeholder"><i class="fa-solid fa-plus"></i><span>Back 1</span></div></div></div>
                <div class="card-slot"><div class="id-card front"><img alt=""><div class="placeholder"><i class="fa-solid fa-plus"></i><span>Front 2</span></div></div></div>
                <div class="card-slot"><div class="id-card back"><img alt=""><div class="placeholder"><i class="fa-solid fa-plus"></i><span>Back 2</span></div></div></div>
                <div class="card-slot"><div class="id-card front"><img alt=""><div class="placeholder"><i class="fa-solid fa-plus"></i><span>Front 3</span></div></div></div>
                <div class="card-slot"><div class="id-card back"><img alt=""><div class="placeholder"><i class="fa-solid fa-plus"></i><span>Back 3</span></div></div></div>
                <div class="card-slot"><div class="id-card front"><img alt=""><div class="placeholder"><i class="fa-solid fa-plus"></i><span>Front 4</span></div></div></div>
                <div class="card-slot"><div class="id-card back"><img alt=""><div class="placeholder"><i class="fa-solid fa-plus"></i><span>Back 4</span></div></div></div>
            </div>
        </div>
    </main>

    <!-- ZOOM VIEWER -->
    <div class="zoom-window" id="zoomWindow">
        <canvas id="zoomCanvas"></canvas>
        <div class="zoom-crosshair"></div>
        <div class="zoom-label" id="zoomLabel">Zoom 200%</div>
    </div>

    <!-- CROPPER MODAL -->
    <div class="crop-modal" id="cropModal">
        <h2 style="color:white; margin-bottom: 1.5rem; font-size: 1.2rem; font-weight: 600; letter-spacing: 0.05em;">ADJUST CARD CORNERS</h2>
        <div class="crop-container">
            <div class="crop-canvas-wrapper" id="cropWrapper">
                <canvas id="cropCanvas"></canvas>
                <!-- Handles -->
                <div class="crop-handle" id="h-tl"></div>
                <div class="crop-handle" id="h-tr"></div>
                <div class="crop-handle" id="h-br"></div>
                <div class="crop-handle" id="h-bl"></div>
                <!-- Lines -->
                <div class="crop-line" id="l-t"></div>
                <div class="crop-line" id="l-r"></div>
                <div class="crop-line" id="l-b"></div>
                <div class="crop-line" id="l-l"></div>
            </div>
        </div>
        <div class="crop-controls">
            <button class="btn btn-ghost" onclick="closeCropper()" style="border-color: #cbd5e1; color: #64748b;">Cancel</button>
            <button class="btn btn-ghost" onclick="rotateSourceImage()" style="border-color: var(--accent); color: var(--accent);">
                <i class="fa-solid fa-rotate-right"></i> Rotate
            </button>
            <button class="btn btn-primary" onclick="applyCrop()" style="background: var(--accent); box-shadow: 0 4px 10px rgba(128, 0, 0, 0.4);">Crop</button>
        </div>
    </div>

    <!-- EASTER EGG FOOTER -->
    <div class="easter-egg-footer"> 
        Developed with <span><i class="fa-solid fa-heart" style="font-size:0.8em; color: #ef4444;"></i></span> by Arslan
    </div>

    <input type="file" id="singleUpload" style="display: none;" accept="image/*">

    <div id="toast" class="toast">
        <i class="fa-solid fa-circle-check"></i>
        <span id="toastMsg">Action Successful</span>
    </div>

    <script>
        // --- UI & EVENTS ---
        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function resizePreview() {
            const wrapper = document.querySelector('.preview-container');
            const scaler = document.getElementById('scaler');
            if(!scaler) return;
            const margin = 40;
            const availableW = wrapper.clientWidth - margin;
            const a4W = 210 * 3.78; 
            
            if (availableW < a4W) {
                const scale = availableW / a4W;
                scaler.style.transform = `scale(${scale})`;
                scaler.style.marginBottom = `-${(297 * 3.78) * (1 - scale)}px`; 
            } else {
                scaler.style.transform = 'none';
                scaler.style.marginBottom = '0';
            }
        }
        window.addEventListener('resize', resizePreview);
        window.addEventListener('load', resizePreview);
        
        // --- FILTER CONTROLS ---
        const bwToggle = document.getElementById('bwToggle');
        const scanControls = document.getElementById('scanControls');
        const contrastRange = document.getElementById('contrastRange');
        const brightnessRange = document.getElementById('brightnessRange');
        
        function updateFilters() {
            const isBw = bwToggle.checked;
            scanControls.style.display = isBw ? 'block' : 'none';
            const contrast = contrastRange.value;
            const brightness = brightnessRange.value;
            
            document.getElementById('contrastVal').innerText = contrast + '%';
            document.getElementById('brightnessVal').innerText = brightness + '%';
            
            const cards = document.querySelectorAll('.id-card img');
            cards.forEach(img => {
                img.style.filter = isBw 
                    ? `grayscale(100%) contrast(${contrast}%) brightness(${brightness}%)`
                    : 'none';
            });
        }
        
        bwToggle.addEventListener('change', updateFilters);
        contrastRange.addEventListener('input', updateFilters);
        brightnessRange.addEventListener('input', updateFilters);


        // --- CROPPER LOGIC ---
        let currentFile = null;
        let cropCallback = null;
        let imgObj = new Image();
        let corners = { tl: {x:0,y:0}, tr: {x:0,y:0}, br: {x:0,y:0}, bl: {x:0,y:0} };
        let scaleFactor = 1; // Tracks mapping from Canvas -> Original Image
        let isAutoRotateAllowed = true; // Flag to control auto-rotation logic per file load
        
        const canvas = document.getElementById('cropCanvas');
        const ctx = canvas.getContext('2d');
        const handles = {
            tl: document.getElementById('h-tl'),
            tr: document.getElementById('h-tr'),
            br: document.getElementById('h-br'),
            bl: document.getElementById('h-bl')
        };
        
        // Zoom elements
        const zoomWin = document.getElementById('zoomWindow');
        const zoomCanvas = document.getElementById('zoomCanvas');
        const zoomCtx = zoomCanvas.getContext('2d');
        zoomCanvas.width = 400; // Double resolution of the window (200px)
        zoomCanvas.height = 400;

        function initCropper(file, callback) {
            currentFile = file;
            cropCallback = callback;
            isAutoRotateAllowed = true; // Reset flag for new file

            const reader = new FileReader();
            reader.onload = (e) => {
                // Clear any previous source to ensure clean load
                imgObj = new Image();
                imgObj.onload = () => {
                    // --- SMART ROTATE LOGIC DISABLED ---
                    // if (isAutoRotateAllowed && imgObj.height > imgObj.width) {
                    //     isAutoRotateAllowed = false; // Prevent infinite loop
                    //     rotateSourceImage(); // Rotate 90 degrees
                    //     return; // Stop this initialization, the rotate function will trigger onload again
                    // }

                    // Fit canvas to screen
                    const maxH = window.innerHeight * 0.6;
                    const maxW = window.innerWidth * 0.8;
                    scaleFactor = Math.min(maxW / imgObj.width, maxH / imgObj.height);
                    
                    canvas.width = imgObj.width * scaleFactor;
                    canvas.height = imgObj.height * scaleFactor;
                    
                    // Draw image
                    ctx.drawImage(imgObj, 0, 0, canvas.width, canvas.height);
                    
                    // Default corners (inset 10%)
                    const w = canvas.width;
                    const h = canvas.height;
                    corners = {
                        tl: {x: w*0.1, y: h*0.1},
                        tr: {x: w*0.9, y: h*0.1},
                        br: {x: w*0.9, y: h*0.9},
                        bl: {x: w*0.1, y: h*0.9}
                    };
                    
                    updateHandles();
                    document.getElementById('cropModal').classList.add('active');
                    document.body.style.overflow = 'hidden'; // Block scroll
                    
                    // Init Zoom with TL
                    zoomWin.classList.add('active');
                    updateZoom(corners.tl.x, corners.tl.y);
                };
                imgObj.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function rotateSourceImage() {
            // Create offscreen canvas to perform rotation
            const offCanvas = document.createElement('canvas');
            // Swap dimensions
            offCanvas.width = imgObj.height;
            offCanvas.height = imgObj.width;
            const offCtx = offCanvas.getContext('2d');
            
            // Move origin to center of new canvas
            offCtx.translate(offCanvas.width/2, offCanvas.height/2);
            // Rotate 90 degrees
            offCtx.rotate(90 * Math.PI / 180);
            // Draw original image, offset by half its original dimensions to center it
            offCtx.drawImage(imgObj, -imgObj.width/2, -imgObj.height/2);
            
            // Update the source image with the rotated data
            // This triggers imgObj.onload again, refreshing the cropper view
            imgObj.src = offCanvas.toDataURL();
        }

        function updateHandles() {
            for(let key in handles) {
                handles[key].style.left = corners[key].x + 'px';
                handles[key].style.top = corners[key].y + 'px';
            }
            updateLines();
        }
        
        function updateZoom(cx, cy) {
            // cx, cy are in canvas coords. Map to image coords.
            const sourceX = cx / scaleFactor;
            const sourceY = cy / scaleFactor;
            
            // Zoom Factor: 2x
            const zoomLevel = 2;
            const zw = zoomCanvas.width / zoomLevel;
            const zh = zoomCanvas.height / zoomLevel;
            
            // Clear
            zoomCtx.fillStyle = '#1e1e1e';
            zoomCtx.fillRect(0, 0, zoomCanvas.width, zoomCanvas.height);
            
            // Draw Source Image Section to Zoom Canvas
            // source region
            const sx = sourceX - (zw / 2);
            const sy = sourceY - (zh / 2);
            
            // Draw Image
            zoomCtx.drawImage(
                imgObj, 
                sx, sy, zw, zh, // Source Rect
                0, 0, zoomCanvas.width, zoomCanvas.height // Dest Rect
            );

            // --- DRAW CROP LINES ON ZOOM ---
            const toZoom = (p) => ({
                x: ((p.x / scaleFactor) - sx) * zoomLevel,
                y: ((p.y / scaleFactor) - sy) * zoomLevel
            });

            const ztl = toZoom(corners.tl);
            const ztr = toZoom(corners.tr);
            const zbr = toZoom(corners.br);
            const zbl = toZoom(corners.bl);

            zoomCtx.beginPath();
            zoomCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            zoomCtx.lineWidth = 2;
            zoomCtx.moveTo(ztl.x, ztl.y);
            zoomCtx.lineTo(ztr.x, ztr.y);
            zoomCtx.lineTo(zbr.x, zbr.y);
            zoomCtx.lineTo(zbl.x, zbl.y);
            zoomCtx.closePath();
            zoomCtx.stroke();

            // Draw corner points for clarity
            zoomCtx.fillStyle = '#800000';
            const r = 5; 
            [ztl, ztr, zbr, zbl].forEach(p => {
                zoomCtx.beginPath();
                zoomCtx.arc(p.x, p.y, r, 0, Math.PI * 2);
                zoomCtx.fill();
                zoomCtx.strokeStyle = 'white';
                zoomCtx.lineWidth = 1;
                zoomCtx.stroke();
            });
        }

        function updateLines() {
            const drawLine = (id, p1, p2) => {
                const el = document.getElementById(id);
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const len = Math.sqrt(dx*dx + dy*dy);
                const ang = Math.atan2(dy, dx) * 180 / Math.PI;
                el.style.width = len + 'px';
                el.style.left = p1.x + 'px';
                el.style.top = p1.y + 'px';
                el.style.transform = `rotate(${ang}deg)`;
            };
            drawLine('l-t', corners.tl, corners.tr);
            drawLine('l-r', corners.tr, corners.br);
            drawLine('l-b', corners.br, corners.bl);
            drawLine('l-l', corners.bl, corners.tl);
        }

        // Dragging Logic
        let draggedHandle = null;
        const wrapper = document.getElementById('cropWrapper');
        
        const getPos = (e) => {
            const rect = wrapper.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        };

        const handleDown = (key) => (e) => {
            e.preventDefault();
            draggedHandle = key;
        };

        for(let key in handles) {
            handles[key].addEventListener('mousedown', handleDown(key));
            handles[key].addEventListener('touchstart', handleDown(key));
        }

        const moveHandler = (e) => {
            if(!draggedHandle) return;
            e.preventDefault();
            const pos = getPos(e);
            // Clamp inside canvas
            pos.x = Math.max(0, Math.min(canvas.width, pos.x));
            pos.y = Math.max(0, Math.min(canvas.height, pos.y));
            
            corners[draggedHandle] = pos;
            updateHandles();
            updateZoom(pos.x, pos.y);
        };

        window.addEventListener('mousemove', moveHandler);
        window.addEventListener('touchmove', moveHandler);
        window.addEventListener('mouseup', () => draggedHandle = null);
        window.addEventListener('touchend', () => draggedHandle = null);

        function closeCropper() {
            document.getElementById('cropModal').classList.remove('active');
            zoomWin.classList.remove('active');
            document.body.style.overflow = ''; // Restore scroll
        }

        // --- PERSPECTIVE WARP (HOMOGRAPHY) ---
        function applyCrop() {
            // High res output size (approx 300dpi for ID card)
            const outW = 1011; 
            const outH = 638;
            
            // Map screen coords back to original image coords
            const srcPts = [
                corners.tl.x / scaleFactor, corners.tl.y / scaleFactor,
                corners.tr.x / scaleFactor, corners.tr.y / scaleFactor,
                corners.br.x / scaleFactor, corners.br.y / scaleFactor,
                corners.bl.x / scaleFactor, corners.bl.y / scaleFactor
            ];
            
            // Destination: 0,0 -> w,0 -> w,h -> 0,h
            const dstPts = [0, 0, outW, 0, outW, outH, 0, outH];
            
            // Get Homography Matrix
            const h = solveHomography(srcPts, dstPts);
            
            // Create Output Canvas
            const outCanvas = document.createElement('canvas');
            outCanvas.width = outW;
            outCanvas.height = outH;
            const outCtx = outCanvas.getContext('2d');
            const outData = outCtx.createImageData(outW, outH);
            
            // Source Data (draw full image to offscreen canvas to get pixels)
            const srcCanvas = document.createElement('canvas');
            srcCanvas.width = imgObj.width;
            srcCanvas.height = imgObj.height;
            const srcCtx = srcCanvas.getContext('2d');
            srcCtx.drawImage(imgObj, 0, 0);
            const srcData = srcCtx.getImageData(0,0, imgObj.width, imgObj.height);
            
            // Apply Transform (Inverse Mapping)
            // H maps Src -> Dst. We need H_inv to map Dst pixel -> Src pixel
            // Actually solveHomography gives Src -> Dst. 
            // Better: Solve for Dst -> Src directly.
            
            const invH = solveHomography(dstPts, srcPts);
            
            for(let y=0; y<outH; y++) {
                for(let x=0; x<outW; x++) {
                    // Apply Matrix
                    const denom = invH[6]*x + invH[7]*y + 1;
                    const u = (invH[0]*x + invH[1]*y + invH[2]) / denom;
                    const v = (invH[3]*x + invH[4]*y + invH[5]) / denom;
                    
                    // Nearest Neighbor (Simple & Fast)
                    const srcX = Math.round(u);
                    const srcY = Math.round(v);
                    
                    const outIdx = (y * outW + x) * 4;
                    
                    if(srcX >= 0 && srcX < imgObj.width && srcY >=0 && srcY < imgObj.height) {
                        const srcIdx = (srcY * imgObj.width + srcX) * 4;
                        outData.data[outIdx] = srcData.data[srcIdx];
                        outData.data[outIdx+1] = srcData.data[srcIdx+1];
                        outData.data[outIdx+2] = srcData.data[srcIdx+2];
                        outData.data[outIdx+3] = 255;
                    } else {
                        // Transparent if out of bounds (shouldn't happen with crop)
                         outData.data[outIdx+3] = 0;
                    }
                }
            }
            
            outCtx.putImageData(outData, 0, 0);
            const finalUrl = outCanvas.toDataURL('image/jpeg', 0.9);
            
            if(cropCallback) cropCallback(finalUrl);
            closeCropper();
        }

        // Gaussian elimination to solve 8x8 system for Homography
        function solveHomography(src, dst) {
            // src: [x1,y1, x2,y2, x3,y3, x4,y4]
            // dst: [u1,v1, u2,v2, u3,v3, u4,v4]
            // Solve Ah = b
            let A = [];
            for(let i=0; i<4; i++) {
                let x = src[i*2], y = src[i*2+1];
                let u = dst[i*2], v = dst[i*2+1];
                A.push([x, y, 1, 0, 0, 0, -x*u, -y*u]);
                A.push([0, 0, 0, x, y, 1, -x*v, -y*v]);
            }
            
            // b vector is just u,v coordinates
            let b = [];
            for(let i=0; i<4; i++) {
                b.push(dst[i*2]);
                b.push(dst[i*2+1]);
            }
            
            // Gaussian Elimination
            const n = 8;
            for(let i=0; i<n; i++) {
                // Pivot
                let maxEl = Math.abs(A[i][i]);
                let maxRow = i;
                for(let k=i+1; k<n; k++) {
                    if(Math.abs(A[k][i]) > maxEl) {
                        maxEl = Math.abs(A[k][i]);
                        maxRow = k;
                    }
                }
                
                // Swap rows
                for(let k=i; k<n; k++) {
                    let tmp = A[maxRow][k]; A[maxRow][k] = A[i][k]; A[i][k] = tmp;
                }
                let tmp = b[maxRow]; b[maxRow] = b[i]; b[i] = tmp;
                
                // Subtract
                for(let k=i+1; k<n; k++) {
                    let c = -A[k][i] / A[i][i];
                    for(let j=i; j<n; j++) {
                        if(i===j) A[k][j] = 0;
                        else A[k][j] += c * A[i][j];
                    }
                    b[k] += c * b[i];
                }
            }
            
            // Back substitution
            let x = new Array(n).fill(0);
            for(let i=n-1; i>=0; i--) {
                let sum = 0;
                for(let k=i+1; k<n; k++) sum += A[i][k] * x[k];
                x[i] = (b[i] - sum) / A[i][i];
            }
            
            return x; // [h0, h1, h2, h3, h4, h5, h6, h7] (h8 is 1)
        }

        // --- UPLOAD HANDLERS MODIFIED ---
        const setupUpload = (id, selector, msg) => {
            document.getElementById(id).addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                // Open Cropper
                initCropper(file, (dataUrl) => {
                    document.querySelectorAll(selector).forEach(img => {
                        img.src = dataUrl;
                        img.style.display = 'block';
                        img.nextElementSibling.style.display = 'none'; 
                    });
                    updateFilters();
                    showToast(msg);
                });
                e.target.value = '';
            });
        };
        setupUpload('frontInput', '.front img', 'Fronts Loaded');
        setupUpload('backInput', '.back img', 'Backs Loaded');

        document.querySelectorAll('.id-card').forEach(card => {
            card.addEventListener('click', () => {
                const img = card.querySelector('img');
                const ph = card.querySelector('.placeholder');
                const input = document.getElementById('singleUpload');
                
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        initCropper(file, (dataUrl) => {
                            img.src = dataUrl;
                            img.style.display = 'block';
                            ph.style.display = 'none';
                            updateFilters();
                            showToast('Card Updated');
                        });
                    }
                    input.value = '';
                };
                input.click();
            });
        });

        function clearAll() {
            document.querySelectorAll('.id-card img').forEach(img => {
                img.src = ''; img.style.display = 'none';
                img.style.filter = 'none';
            });
            document.querySelectorAll('.placeholder').forEach(ph => ph.style.display = 'block');
            document.getElementById('frontStatus').innerText = '';
            document.getElementById('backStatus').innerText = '';
            
            bwToggle.checked = false;
            contrastRange.value = 150;
            brightnessRange.value = 110;
            updateFilters();
            
            showToast('Grid Cleared');
        }
    </script>
</body>
